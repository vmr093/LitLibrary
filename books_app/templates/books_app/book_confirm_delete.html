<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Book</title>

    <link rel="stylesheet" type="text/css" href="{% static 'books_app/css/book_delete.css' %}">
</head>
<body>
    
    <div class="container">
        <div class="banner">
            <img src="{% static 'books_app/images/Banner3.jpg' %}" alt="LitLiterature Banner">
        </div>
        <h2>Are you sure you want to delete "{{ book.title }}"?</h2>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="delete-button">Yes, Delete</button>
        </form>

        <div class="back-link">
            <a href="{% url 'book_list' %}">ðŸ“š Back to Book List</a>
        </div>
    </div>
    
</body>
</html>
