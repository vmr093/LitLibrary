<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'books_app/style.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Books</title>
</head>
<body>
    <h2>My Books</h2>
    <a href="{% url 'book_create' %}">‚ûï Add a New Book</a> | 
    <a href="{% url 'logout' %}">Logout</a>

    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        {% for book in books %}
        <tr>
            <td><a href="{% url 'book_detail' book.id %}">{{ book.title }}</a></td>
            <td>{{ book.author }}</td>
            <td>{{ book.get_status_display }}</td>
            <td>
                <a href="{% url 'book_update' book.id %}">‚úèÔ∏è Edit</a>
                <a href="{% url 'book_delete' book.id %}">üóëÔ∏è Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No books added yet.</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
