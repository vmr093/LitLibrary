<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    
    <link rel="stylesheet" type="text/css" href="{% static 'books_app/css/favorite_books.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Books</title>
</head>
<body>
    
    <div class="container">
        <div class="banner">
            <img src="{% static 'books_app/images/banner2.jpg' %}" alt="LitLiterature Banner">
        </div>
        <h2>‚ù§Ô∏è My Favorite Books</h2>

        <nav>
            <a href="{% url 'book_list' %}">üìö Back to All Books</a>
        </nav>

        <table>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            {% for book in books %}
            <tr>
                <td><a href="{% url 'book_detail' book.id %}">{{ book.title }}</a></td>
                <td>{{ book.author }}</td>
                <td>{{ book.get_status_display }}</td>
                <td>
                    <a href="{% url 'toggle_favorite' book.id %}">
                        üíî Remove from Favorites
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No favorite books yet.</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
