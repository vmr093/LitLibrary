<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'books_app/style.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ book.title }}</title>
</head>
<body>
    <h2>{{ book.title }}</h2>
    <p><strong>Author:</strong> {{ book.author }}</p>
    <p><strong>Status:</strong> {{ book.get_status_display }}</p>

    <a href="{% url 'book_update' book.id %}">✏️ Edit</a>
    <a href="{% url 'book_delete' book.id %}">🗑️ Delete</a>
    <a href="{% url 'book_list' %}">📚 Back to Book List</a>
</body>
</html>
